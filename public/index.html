<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Jim Simon</title>
    <script>
        window.Polymer = window.Polymer || {dom: 'shadow'};
    </script>
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-selector/iron-selector.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="components/js-home/js-home.html">
    <link rel="import" href="components/js-work-experience/js-work-experience.html">
    <link rel="import" href="components/js-personal-projects/js-personal-projects.html">
    <style is="custom-style" include="typography">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: @apply(--paper-font-common-base);
            background: #F5F5F5;
        }

        nav {
            margin-left: auto;
        }

        h1 {
            text-shadow: 3px 5px 15px rgba(0, 0, 0, 0.75);
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 10px;
        }

        paper-button {
            background: #2196F3;
        }

        paper-button.iron-selected {
            font-weight: bold;
            background: #0D47A1;
        }

        paper-button:hover {
            /*text-decoration: underline;*/
            background: #0D47A1;
        }

        paper-toolbar {
            background: #1565C0;
        }
    </style>
</head>
<body>
<template is="dom-bind" id="template">
    <paper-header-panel mode="waterfall">
        <paper-toolbar>
            <h1>Jim Simon</h1>
            <nav>
                <iron-selector selected="{{selectedIndex}}">
                    <paper-button raised noink>
                        <iron-icon icon="home"></iron-icon>
                        Home
                    </paper-button>
                    <paper-button raised noink>
                        <iron-icon icon="work"></iron-icon>
                        Work Experience
                    </paper-button>
                    <paper-button raised noink>
                        <iron-icon icon="code"></iron-icon>
                        Personal Projects
                    </paper-button>
                    <paper-button raised noink>
                        <iron-icon icon="communication:chat"></iron-icon>
                        Contact Me
                    </paper-button>
                </iron-selector>
            </nav>
        </paper-toolbar>
        <iron-pages selected="[[selectedIndex]]">
            <js-home></js-home>
            <js-work-experience></js-work-experience>
            <js-personal-projects></js-personal-projects>
        </iron-pages>
    </paper-header-panel>
</template>
<script src="load-polyfills.js" async></script>
<script>
    var template = document.querySelector("#template");
    template.addEventListener("dom-change", function () {
        template.selectedIndex = 0;
    });
</script>
</body>
</html>
